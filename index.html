<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Cop or Drop</title>
  <meta name="description" content="Cop or Drop">
  <meta name="Raymond Gonzalez" content="SitePoint">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Cop or Drop</h1>
    <h2>Come see what is hot in the game, and what's not.</h2>
    <div id="container">
      <div id="form">
        <h3>Add a Sneaker</h3>
        <form id="sneaker-form">
          <input type="text" name="manufacturer" placeholder="Manufacturer"/>
          <br/>
          <input type="text" name="model" placeholder="Model"/>
          <br/>
          <input type="text" name="colorway" placeholder="Colorway"/>
          </br>
          <input type="text" name="size" placeholder="Size"/>
          <br/>
          <input type="text" name="condition" placeholder="Condition"/>
          <br/>
          <input type="text" name="est_value" placeholder="Estimated Value"/>
          <br/>
          <input type="text" name="image" placeholder="Image URL"/>
          <br/>
          <h3>Add your name and a summary/explanation of the shoe here!</h3>
          <input type="text" name="name" placeholder="Name"/>
          <br/>
          <input type="text" name="summary" placeholder="Summary of Shoe"/>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="sneaker-container">
      </div>
    </div>

  <script src="js/services/API.js"></script>
  <script src="js/models/sneaker.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
